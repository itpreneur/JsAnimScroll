<canvas id="myCanvas" width="200" height="200" style="border:1px solid #000000;">
</canvas>
<script>

function drawPkts(array,canvasId){
	var c = document.getElementById(canvasId);
	var ctx = c.getContext("2d");

	//move [0,0] to left bottom and [1,1] to right top
		// translate context to center of canvas
 		ctx.translate(0,c.height);
		// flip context horizontally
 		ctx.scale(1, -1); 
  // ^end

	ctx.moveTo(array[0][0],array[0][1]);

	for (var _t = 1; _t <= array.length; _t++){
		ctx.lineTo(array[_t][0]*c.width, array[_t][1]*c.height);
  	ctx.stroke();
	}
}

function cb(bx,by,cx,cy,dt){
	var result = [];	
  for (var t = 0; t <= 1; t += dt) {
  	var x = 3*bx*t*(1-2*t+t*t)+3*cx*t*t*(1-t)+t*t*t;
  	var y = 3*by*t*(1-2*t+t*t)+3*cy*t*t*(1-t)+t*t*t;
  	var _p = [x,y];
  	result.push(_p);
  }
  return result;
}

drawPkts( cb(0.17,0.67,0.83,0.67,0.01), "myCanvas" );
</script>
